<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!---->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="conteiner">
    <div class="bubble"></div>
    <div class="picture">
      <img src="images/image-victor.jpg" alt="">
    </div>
    <div class="personal_data">
      <span class="name">Victor Crest</span>
      <span class="age">26</span>
      <div class="city">London</div>
    </div>
    <div class="stadistics">
      <div class="stadis">
        <div class="quarentity">80K</div>
        <div class="units">Followers</div>
      </div>
      <div class="stadis">
        <div class="quarentity">803K</div>
        <div class="units">Likes</div>
      </div>
      <div class="stadis">
        <div class="quarentity">1.4K</div>
        <div class="units">Photos</div>
      </div>
    </div>
  </div>
  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
</body>
</html>
